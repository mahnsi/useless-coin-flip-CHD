<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Coin Flip</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        #question-box {
            margin-bottom: 20px;
        }
        #coin-container {
            width: 100px;
            height: 100px;
            margin: 20px 0;
            perspective: 1000px;
        }
        #coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        /* Animation for infinite flipping */
        .flip-animation {
            animation: infiniteFlip 1s infinite linear;
        }
        @keyframes infiniteFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        #coin .face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            backface-visibility: hidden;
        }
        #coin .heads {
            background-color: #4CAF50;
            transform: rotateY(0deg);
        }
        #coin .tails {
            background-color: #FF5722;
            transform: rotateY(180deg);
        }
        #result {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Ask a Question and Flip the Coin Infinitely!</h1>
    <input type="text" id="question-box" placeholder="Type your question here..." />
    <button onclick="startInfiniteFlip()">Flip Coin</button>

    <div id="coin-container">
        <div id="coin">
            <div class="face heads">Heads</div>
            <div class="face tails">Tails</div>
        </div>
    </div>

    <div id="result"></div>

    <script>
        function startInfiniteFlip() {
            // Check if user entered a question
            const question = document.getElementById('question-box').value.trim();
            if (!question) {
                alert("Please type a question first!");
                return;
            }

            // Start infinite coin flip animation
            const coin = document.getElementById('coin');
            coin.classList.add('flip-animation');

            // Clear any existing result message
            document.getElementById('result').textContent = "Flipping endlessly...";
        }
    </script>
</body>
</html>
